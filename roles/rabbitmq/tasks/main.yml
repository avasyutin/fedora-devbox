- name: install erlang
  dnf: name=erlang state=latest
- name: add rabbitmq rpm key
  rpm_key:
    state: present
    key: https://www.rabbitmq.com/rabbitmq-release-signing-key.asc
- name: install
  dnf:
    name: https://dl.bintray.com/rabbitmq/rabbitmq-server-rpm/rabbitmq-server-3.6.12-1.el7.noarch.rpm
    state: present
- name: install rabbitmqadmin
  get_url:
    url: https://raw.githubusercontent.com/rabbitmq/rabbitmq-management/rabbitmq_v3_6_12/bin/rabbitmqadmin
    dest: /usr/local/bin/rabbitmqadmin
    mode: 0655
- name: restart
  action: service name=rabbitmq-server state=restarted enabled=true
- name: enable management console
  shell: rabbitmq-plugins enable rabbitmq_management

- name: update packages
  dnf: name=* state=latest
- name: install the 'Development tools' package group
  dnf: name="@Development tools" state=present
- name: install plugins core
  dnf: name=dnf-plugins-core state=latest
- name: install rpmfusion
  dnf:
    name: 'https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-27.noarch.rpm'
    state: installed
- name: install dependencies
  dnf: name={{item}} state=latest
  with_items:
    - tmux
    - vim
    - ctags
    - git
    - zip
    - unzip
    - htop
    - sysstat
    - lsof
    - strace
    - iotop
    - bzip2
    - iftop
    - zlib
    - zlib-devel
    - readline
    - readline-devel
    - libyaml-devel
    - libffi-devel
    - bzip2
    - libtool
    - libcurl
    - libcurl-devel
    - ImageMagick
    - sqlite
    - sqlite-devel
    - p7zip
    - p7zip-plugins
    - the_silver_searcher
    - cowsay
    - fortune-mod
    - gcc-c++
    - emacs
    - zsh
    - ruby
    - kernel-devel
    - busybox
    - biosdevname
    - fedora-packager
    - java-9-openjdk-devel
    - sbt
    - discount
    - clisp
    - pv
    - nmap
    - fuse-exfat
- name: install tmuxp
  pip:
    name: tmuxp
    state: latest

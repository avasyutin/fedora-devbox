- name: update packages
  dnf: name=* state=latest
- name: install the 'Development tools' package group
  dnf: name="@Development tools" state=present
- name: install plugins core
  dnf: name=dnf-plugins-core state=latest
- name: install dependencies
  dnf: name={{item}} state=latest
  with_items:
    - tmux
    - vim
    - ctags
    - git
    - zip
    - unzip
    - htop
    - sysstat
    - lsof
    - strace
    - iotop
    - bzip2
    - iftop
    - zlib
    - zlib-devel
    - readline
    - readline-devel
    - libyaml-devel
    - libffi-devel
    - bzip2
    - libtool
    - libcurl
    - libcurl-devel
    - ImageMagick
    - sqlite
    - sqlite-devel
    - p7zip
    - p7zip-plugins
    - the_silver_searcher
    - cowsay
    - fortune-mod
    - gcc-c++
    - emacs
    - zsh
    - ruby
    - kernel-devel
    - busybox
    - biosdevname
    - fedora-packager
    - java-1.8.0-openjdk-devel
    - sbt
    - discount
    - clisp
    - pv
# FIXME: Remove when ruby 2.3.5 will be released (https://github.com/rbenv/ruby-build/issues/1115)
- name: install openssl-devel
  shell: dnf install openssl-devel --skip-broken -y
- name: downgrade compat-openssl-devel
  shell: dnf install compat-openssl10-devel --allowerasing -y
